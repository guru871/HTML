<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
<body>
        <h1>Enter your details</h1>
<form>

    <div>
        <label>Name</label>
        <input type="text" Name="Urname" placeholder="Enter your name">
    </div> <br>

    <div>
     <label>DOB</label>
     <input type="date" DOB="dob" placeholder="Enter your date of birth">
    </div> <br>

    <div>
        <label>Gender</label>
        <select gender="gen">
        <option value="Male">Male</option>
        <option value="Female">female</option>
        <option value="other">other</option>
        </select>
    </div> <br>

    <div>
        <label>city</label>
        <input type="text" city="Urcity" placeholder="Enter your city">
    </div> <br>
 
    <div>
        <label>State</label>
        <input type="text" State="Urstate" placeholder="Enter your state">
    </div> <br>

    <div>
        <label>Mobile number</label>
        <input type="number" Mobile number="Urnum" placeholder="Enter your number">
    </div> <br>

    <div>
        <label>qualification</label>
        <select qualification="qualification">
        <option value="10th">10th</option>
        <option value="12th">12th</option>
        <option value="BE">BE</option>
        <option value="Bsc">Bsc</option>
        <option value="B.com">B.com</option>
         <option value="other">other</option>
        </select>
    </div> <br>


    <div>
        <label>Email</label>
        <input type="email" email="mail" placeholder="Enter your mail id">
    </div> <br>

</form>
 <button> <a href="https://images.creativemarket.com/0.1.0/ps/1777025/910/607/m1/fpnw/wm0/7-.jpg?1502110928&s=c227604088c52d16539a4362fa4b7796&fmt=webp">submit</a></button>
</body>
</form>
</html>
